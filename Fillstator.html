    <script src="js/math.js" type="text/javascript"></script>
</head>
<body onload="document.getElementById('recipe_pot').value = DEFAULT_WEAPON_RECIPE_POT; App.loadSettings(); App.loadFromStorage();">

    <a href="#"><img src="img/logo.png" alt="Toram Logo"></a>
    <a href="index.html">Torampedia</a>
    <button class="header-toggle"></button>
    <nav class="">
        <ul>
            <li><button class="showClose"></button></li>

        </ul>
    </nav>
    <div class="blackBackground"></div>
</header>
<main>
    <section class="home-1">
        <div class="backblack">
        <h2 id="title" style="text-align: center; color: white">Fillstator</h2>
        <h3 style="text-align: center; color: white;">Fillstat Simulator by Uchii</h3>
        </div>
        <center>
            <div class="backblack" style="padding: 5px; position: relative;">
                <table>
                    <tr>
                        <td style='text-align: right'>Proficiency: </td>
                        <td style='text-align: left'><input type="number" id="proficiency" min="0" value=0></input></td>
                    </tr>
                    <tr>
                        <td style='text-align: right'>TEC: </td>
                        <td style='text-align: left'><input type="number" value=255 id='tec' min="0" max="255"></input></td>
                    </tr>
                    <tr>
                        <td style='text-align: right'>Equipment type: </td>
                        <td style='text-align: left'><select id="weap_arm" onchange="if (this.value === 'w') document.getElementById('recipe_pot').value = DEFAULT_WEAPON_RECIPE_POT; else document.getElementById('recipe_pot').value = DEFAULT_ARMOR_RECIPE_POT;"><option value='w'>Weapon</option><option value='a'>Armor</option></select></td>
                    </tr>
                    <tr>
                        <td style='text-align: right'>Recipe Potential: </td>
                        <td style='text-align: left'><input type="number" value=40 id='recipe_pot'></input></td>
                    </tr>
                    <tr>
                        <td style='text-align: right'>Starting Potential: </td>
                        <td style='text-align: left'><input type="number" value=99 id='starting_pot'></input></td>
                    </tr>
                </table>
                <button class="btn btn-success" onclick="App.spawn()">Start</button>&nbsp;&nbsp;
                <button class="btn btn-danger" onclick="App.reset()">Reset</button>
            </div>
        </center>
        <div class="backblack" style=" align-content: center; margin-top: 5px; margin-bottom: 5px;" hidden id="navigation_bar"></div>
        <div class="backblack" id="workbench" hidden>
            <table style="width: 100%; border-collapse: collapse; border-color: white" border=1>
                <tr>
                    <th class=workbench rowspan=2 style="width: 50%; vertical-align: top;" valign=top>
                        <div style="position: relative; width: 100%;">
                            <div id='stat-details' style="text-align: center; position: relative; color: #28a745; font-size: 10px; top: 0px; right: 0px"></div>
                            <div id='workspace'></div>
                        </div>
                    </th>
                    <th class=workbench style="width: 100%; text-align: left; vertical-align: top" id='material_display'>
                    </th>
                </tr>
                <tr>
                    <th class="workbench" style="vertical-align: top; color: red;">Preview Stat
                        <br>dalam pengembangan...
                    </th>
                </tr>
                <tr>
                    <td class="workbench" colspan="2" style="vertical-align: top" id="formula_display">
                    </td>
                </tr>
        </div>
        <table class="backblack" style="width: 100%">
            <tr>
                <td style="text-align: left">
                    <button class="btn btn-normal" onclick="App.promptRename()" id="rename_button">Rename Current Stat</button>
                </td>
                <td style="text-align: right">
                    <button class="btn btn-normal" onclick="App.duplicateCurrent()" id="duplicate_button">Duplicate Current Stat</button>
                </td>
            </tr>
        </table>
    </section>
</main>
<script src="js/style.js"></script>
</body>
</html>
