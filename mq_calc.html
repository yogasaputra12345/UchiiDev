    </nav>
    <div class="blackBackground"></div>
</header>
<main>
    <section class="home-1">
        <div class="backblack">
            <h2 id="title" style="text-align: center; color: white">Main Quest Calculator</h2>
        </div>
        <center>
        <div class="backblack" style="padding: 5px; position: relative;">
        <form>

                <center>
                <table>
                    <tr>
                        <td style='text-align: right'>Level: </td>
                        <td style='text-align: left'><input type="number" id="level" min="1" value="1"/></td>
                    </tr>
                    <tr>
                        <td style='text-align: right'>Level (%): </td>
                        <td style='text-align: left'><input type="number" id="level-percentage" min="0" max="99" value="0"/></td>
                    </tr>
                    <tr>
                        <td style='text-align: right'>Target Level: </td>
                        <td style='text-align: left'><input type="number" id="target-level" min="1"/></td>
                    </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <strong>Total XP required</strong>: <span id="xp-required"></span>
                    </td>
                </tr>
                </table>
                    <table>
                <div>
                    <div>
                        <label for="mq-from">From</label>
                        <select id="mq-from"></select>
                    </div>

                                <div>
                                    <label for="mq-until">Until</label>
                                    <select id="mq-until"></select>
                                </div>

                                <div>
                                    <p id="mq-xp"></p>
                                    <p id="mq-eval"></p>
                                    <p id="mq-startFrom"></p>
                                    <p id="mq-stopAt"></p>
                                </div>
                            </div>
                        </table>
                    </center>
                </form>
            </div>
    </section>
</main>
<script src="js/style.js"></script>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script src="js/mqmath.js"></script>
</body>
